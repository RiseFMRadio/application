<!DOCTYPE html>
<html>

<head>
        <title>RiseFM &bullet; Countdown</title>
        <!-- Stylesheets -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/main.css">
    </head>
    <body>
        <a href="#" onclick="window.close()" title="Close" style="position:absolute;top:5%;right:3%;"><i class="far fa-times fa-2x"></i></a>
        <a id="delay" href="#" onclick="window.location.reload(false)" style="position:absolute;top:5%;right:94.7%;"><i class="fas fa-redo-alt fa-lg"></i></a>
        <audio id="stream" src="https://live.risefm.net"></audio>
        <div class="page-content">
            <img class="page-logo" src="./assets/img/RiseFM Wordmark.png">
            <div class="player">
                <div class="player-image-container left">
                    <div class="player-image-overlay"></div>
                    <div class="volume-container">
                        <input type="range" orient="vertical" min="0.01" max="1" value="0.5" step="0.01" class="slider volume-slider">
                    </div>
                    <i class="player-image-button play-button fa fa-play"></i>
                    <img class="player-image song-art" src="./assets/img/RiseFM.png">
                </div>
                <div class="stats">
                    <div class="stats-content">
                        <div class="stats-box gradient-background">
                            <i class="fa fa-fw fa-microphone"></i>
                            <span class="dj-name"></span>
                        </div>
                        <div class="stats-box">
                            <i class="fa fa-fw fa-music" style="vertical-align:top;margin-top:2px;"></i>
                            <span class="song-text"></span>
                        </div>
                        <div class="stats-box">
                            <i class="fa fa-fw fa-headphones-alt"></i>
                            <span class="listeners"></span>
                        </div>
                    </div>
                </div>
                <div class="player-image-container">
                    <div class="player-image-overlay"></div>
                    <!-- <i class="player-image-button fab fa-discord" id="discord-button"></i> -->
                    <img class="player-image artist-image" src="./assets/img/RiseFM.png">
                </div>
            </div>
            <div class="countdown">
                <div class="gradient-background" id="countdown">
                    <span class="countdown-days"></span>:<span class="countdown-hours"></span>:<span class="countdown-minutes"></span>:<span class="countdown-seconds"></span>
                </div>
            </div>
        </div>
        <i class="mobile-play-button play-button fa fa-play"></i>
        <div class="footer">
            <span id="ver"></span>
            <span id="socials">
                <a class="fab fa-discord fa-lg" href="https://discord.gg/tTTCSUB" target="_blank"></a>
            </span>
        </div>
        <!-- Scripts -->
        <script src="./assets/js/ext/fontawesome.js"></script>
        <script src="./assets/js/ext/fetchjsonp.js"></script>
        <script src="./assets/js/ext/jquery.js"></script>
        <script src="./assets/js/countdown.js"></script>
    </body>
</html>
